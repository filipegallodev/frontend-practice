<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Página de Cadastro</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <h1>Página de Cadastro</h1>
   </header>
   <section>
      <div>
         <p>Nome completo: 
         <br><input type="text" name="txtnome" id="txtnome"></p>
         <p>E-mail:
         <br><input type="email" name="txtemail" id="txtemail"></p>
         <p>Senha:
         <br><input type="password" name="txtsenha" id="txtsenha"></p>
         <p>Sexo:</p>
            <p><input type="radio" name="radsex" id="masc">
               <label for="masc">Masculino</label>
               <input type="radio" name="radsex" id="femi">
               <label for="femi">Feminino</label></p>
         <p><input type="button" value="Cadastrar" id="botao" onmouseover="mouseDentro()" onmouseleave="mouseFora()"></p>
      </div>
      <script src="scripts/script.js"></script>
   </section>
   <footer>
      <p>&copy; FilipeGallo</p>
   </footer>
</body>
</html>
